{% extends "admin.html" %} 

{% block action %}
    <section class="mt-3">
        <div class="row">
            <div class="col-12 col-md-6 m-auto">
                <form action="{{ url_modifyCar }}{{ user.security }}-{{ car.id }}" method="post">
                    <div class="card">
                        <div class="card-ody">
                            <div class="input-group">
                                <i class="bi bi-car-front input-group-text"></i>
                                <div class="form-floating text-dark">
                                    <input type="text" name="car" id="car" value="{{ car }}" placeholder="Modifier une voiture" class="form-control" required>
                                    <label for="car">Modifier une voiture</label>
                                </div>
                                <button name="editCar" class="btn btn-primary" type="submit">Enregister</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
