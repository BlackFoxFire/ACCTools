{% extends "admin.html" %} 

{% block action %}
    <section class="mt-3">
        <div class="row">
            <div class="col-12 col-md-6 m-auto">
                <form action="{{ url_insert }}" method="post">
                    <div class="card">
                        <div class="card-ody">
                            <div class="input-group">
                                <i class="bi bi-car-front input-group-text"></i>
                                <select name="car" id="car" class="form-select">
                                    <option value="" selected>Quelle Voiture ?</option>
                                    {% for car in cars %}
                                    <option value="{{ car.id }}">{{ car.car }}</option>
                                    {% endfor %}
                                </select>
                                <button name="submit" class="btn btn-primary" type="submit">Valider</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
