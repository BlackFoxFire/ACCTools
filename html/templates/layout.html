<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_css }}" />
  
  {% if includeJS %}

  <script defer src="{{ url_js_estimate }}"></script>
  <script defer src="{{ url_js_events }}"></script>
  <script defer src="{{ url_js_functions }}"></script>

  <script defer src="{{ url_js_updateLapTime }}"></script>
  <script defer src="{{ url_js_updateConsumptionValue }}"></script>

  <title>AccTools</title>

<body>

  {% block main %}
  {% endblock %}

  {% include "footer.html" %}
